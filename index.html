<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">  

</head>
<body>
  <div class="main">
    <div class="card"> 
      <div class="inner">

        <div class="header">
          <h1>Get <spam>insights</spam> that help<br>your business grow.</h1>
        </div>

        <div class="para">
          Discover the benefits of data analytics and make<br>better decisions regarding revenue, customer<br>experience, and overall efficiency.
        </div>

        <div class="stats">

          <div class="companies">
            <div class="stat-head"><h1>10k+</h1></div>
            <div class="stat-b">companies</div>
          </div>

          <div class="templates">
            <div class="stat-head"><h1>314</h1></div>
            <div class="stat-b">templates</div>
          </div>

          <div class="quaries">
            <div class="stat-head"><h1>12m+</h1></div>
            <div class="stat-b">queries</div>
          </div>

        </div>
      </div>
    </div>

    <div class="img">

    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
